<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Serie</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="Js/logic.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Serie Fibonacci</h1>
            <script>
                var horaActual = new Date();
                var hora = horaActual.getHours() + ':' + horaActual.getMinutes() + ':' + horaActual.getSeconds();
                document.writeln("Hora Actual" + " " + hora);

                let minutos = [];
                minutos.push(horaActual.getMinutes().toString());
                const msg = new String(minutos);
                let x = [];
                let y = [];

                x.push(msg[0]);
                y.push(msg[1]);

                let segundo = [];
                segundo.push(horaActual.getSeconds().toString());
                const nSegundo = new String(segundo);
                let n = [];
                n.push(nSegundo[1]);

                function serieFibo() {

                    var nX = parseInt(x)
                    var nY = parseInt(y)
                    var nN = parseInt(n) //limite

                    var fibo = [nX, nY];

                    for (i = 2; i <= nN; i++) {
                        fibo.push(fibo[i - 1] + fibo[i - 2]);
                        alert(fibo)
                    }
                }
            </script>
            <br>
            <h1>
            </h1>
            <br>
            <button class="btn" onclick=serieFibo()>Restar Fibo Serie!</button>

        </div>
    </div>
</body>

</html>
