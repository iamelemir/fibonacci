<body>
    <div class="container">
        <div class="box">
            <h1>Serie Fibonacci</h1>
            <script>
                var horaActual = new Date();
                var hora = horaActual.getHours() + ':' + horaActual.getMinutes() + ':' + horaActual.getSeconds();
                document.writeln("Hora Actual" + " " + hora);

                let minutos = [];
                minutos.push(horaActual.getMinutes().toString());
                const msg = new String(minutos);
                let x = [];
                let y = [];

                let segundo = [];
                segundo.push(horaActual.getSeconds().toString());
                const nSegundo = new String(segundo);
                let n = [];
                n.push(nSegundo[1]);

                x.push(msg[0]);
                y.push(msg[1]);

                let serie = [];

                function serieFibo() {


                    var fibonacci = [];
                    fibonacci[0] = x[0];
                    fibonacci[1] = y[0];
                    var number = n[0];

                    var nX = parseInt(fibonacci[0])
                    var nY = parseInt(fibonacci[1])
                    var nN = parseInt(number)

                    var arr = [];
                    arr.push(nX, nY)


                    for (var i = nY; i < nN; i++) {
                        arr[i] = arr[i - nX] + arr[i - nY];
                    }
                    alert(arr)


                }
            </script>
            <br>
            <br>
            <button class="btn" onclick=serieFibo()>Restar Fibo Serie!</button>

        </div>
    </div>
